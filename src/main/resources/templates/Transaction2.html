<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Money Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/xx.jpg'); /* Path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Adjust size as needed */
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background for readability */
            max-width: 600px;
            margin: 20px;
            flex: 1;
        }
        h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            margin-right: 10px;
        }
        .send-button {
            background-color: #28a745; /* Green color for send button */
        }
        .receive-button {
            background-color: #007bff; /* Blue color for receive button */
        }
        .send-button:hover {
            background-color: #218838; /* Darker green for hover effect */
        }
        .receive-button:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }
        .transaction-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<!-- Logo Image -->
<img src="images/logo-color.png" alt="Logo" class="logo"> <!-- Path to your logo image -->

<div class="container">
    <h2>Login Form</h2>
    <form action="#" th:action="@{Transaction}" th:object="${company}" method="post">
        <div class="form-group">
            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" name="userName" placeholder="Enter your user name" th:field="*{companySwiftCode}" required>
        </div>

        <div class="form-group">
            <label for="amount">Password</label>
            <input type="password" id="password" name="password"  placeholder="Enter your password" th:field="*{amount}" required>
        </div>


        <div class="form-group">
            <button type="submit" class="send-button">Submit</button>
        </div>
    </form>

    <div class="transaction-info" id="login-info" style="display: none;">
        <h3>Login Information:</h3>
        <p id="login-details"></p>
    </div>
</div>

<script>
    // Function to display transaction details based on input
    document.getElementById('user-name').addEventListener('input', updateTransactionDetails);
    document.getElementById('password').addEventListener('input', updateTransactionDetails);

    function updateTransactionDetails() {
        const userName = document.getElementById('user-name').value;
        const password = document.getElementById('password').value;

        if (userName && password ) {
            const loginInfoElement = document.getElementById('login-info');
            const transactionDetailsElement = document.getElementById('login-details');

            transactionDetailsElement.textContent = `userName: ${userName}`;
            loginInfoElement.style.display = 'block';
        } else {
            document.getElementById('login-info').style.display = 'none';
        }
    }
</script>
</body>
</html>
